<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nexus refined fnf</title>
    <style>
        body {
            background-image: url('menuBG.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }
        .container {
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.6);
            margin: 30px auto;
            width: 90%;
            max-width: 1200px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
        }
        .content {
            text-align: left;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        .button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
            margin: 10px;
        }
        .button:hover {
            background-color: #555;
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            .button {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> nexus fnf</h1>
        <p> deutch</p>
        <div class="buttons">
            <a href="/corrosion" class="button">CORROSION</a>
            <a href="/twiddlefinger" class="button">Twiddlefinger</a>
            <a href="/marvindemo" class="button">Marvin's Marvinous Monday</a>
            <a href="/gamblecore" class="button">lets go gambling</a>
             <footer> Ordered medium came in gorilla size <footer/>
</body>
</html>
